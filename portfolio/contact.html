<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <div>
        <h2 style="text-align: center;">Contact Us</h2>
    </div>
    <div style=" margin: 2% 20% 20% 20%; height: 20em;">
        <fieldset style="20em">
            <legend>contact form</legend>
    <form style="height: 20em; padding-top: 20px; padding-left: 20px;">
        <label style="margin-top: 20px; margin-right: 30px;">First Name </label>
        <input type="text" placeholder="first name">
        <br>
        <br>
        <label style="margin-right: 33px;">Last Name</label>
        <input type="text" placeholder="last name">
        <br>
        <br>
        <label style="margin-right: 55px;">Address</label>
        <input type="text" placeholder="address">
        <br>
        <br>
        <label> Message</label>
            <br>
        <textarea placeholder="comment" style="margin-left: 126px;"></textarea>
        <br>
        <br>
        <button style="margin-left: 155px; margin-top: 20px;">submit</button>
    </form>
    </fieldset>
    </div>
</body>
</html>
